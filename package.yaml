name: stackctl
version: 1.0.1.0
github: freckle/stackctl
license: MIT
author: Freckle Engineering
maintainer: freckle-engineering@renaissance.com
copyright: 2022 Renaissance Learning Inc

extra-doc-files:
  - README.md
  - CHANGELOG.md

description: Please see <https://github.com/freckle/stackctl#readme>

dependencies:
  - base >= 4 && < 5

ghc-options:
  - -fwrite-ide-info
  - -Weverything
  - -Wno-all-missed-specialisations
  - -Wno-missing-import-lists
  - -Wno-missing-local-signatures
  - -Wno-missing-safe-haskell-mode
  - -Wno-prepositive-qualified-module
  - -Wno-unsafe
  - -optP-Wno-nonportable-include-path # workaround [Filename case on macOS · Issue #4739 · haskell/cabal](https://github.com/haskell/cabal/issues/4739)

default-extensions:
  - BangPatterns
  - DataKinds
  - DeriveAnyClass
  - DeriveFoldable
  - DeriveFunctor
  - DeriveGeneric
  - DeriveLift
  - DeriveTraversable
  - DerivingStrategies
  - DerivingVia
  - FlexibleContexts
  - FlexibleInstances
  - GADTs
  - GeneralizedNewtypeDeriving
  - LambdaCase
  - MultiParamTypeClasses
  - NoImplicitPrelude
  - NoMonomorphismRestriction
  - OverloadedStrings
  - RankNTypes
  - RecordWildCards
  - ScopedTypeVariables
  - StandaloneDeriving
  - TypeApplications
  - TypeFamilies

library:
  source-dirs: src
  dependencies:
    - Blammo
    - Glob
    - aeson
    - aeson-casing
    - aeson-pretty
    - amazonka
    - amazonka-cloudformation
    - amazonka-core
    - amazonka-ec2
    - amazonka-sts
    - bytestring
    - cfn-flip
    - conduit
    - containers
    - errors
    - filepath
    - lens
    - lens-aeson
    - mtl
    - monad-logger
    - optparse-applicative
    - resourcet
    - rio
    - rio-orphans
    - text
    - time
    - unliftio
    - unliftio-core
    - uuid
    - yaml

executables:
  stackctl:
    main: Main.hs
    source-dirs: app
    dependencies:
      - stackctl
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N

tests:
  spec:
    main: Spec.hs
    source-dirs: test
    dependencies:
      - hspec
      - stackctl
      - yaml
