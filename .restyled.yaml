restylers_version: dev
restylers:
  - cabal-fmt:
      enabled: false
  - fourmolu
  - stylish-haskell:
      enabled: false
  - prettier-markdown:
      enabled: false
  - whitespace:
      include:
        - "**/*"
        - "!**/*.t" # cram tests have whitespace in assertions
        - "!README.md" # help code blocks have trailing whitespace
  - "*"

also_exclude:
  - "test/files/**/*"
